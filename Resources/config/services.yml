services:
    sg_datatables.serializer.method:
        class: Symfony\Component\Serializer\Normalizer\GetSetMethodNormalizer
    sg_datatables.serializer.encoder.json:
        class: Symfony\Component\Serializer\Encoder\JsonEncoder
    sg_datatables.serializer:
        class: Symfony\Component\Serializer\Serializer
        arguments:
            - [@sg_datatables.serializer.method]
            - [@sg_datatables.serializer.encoder.json]
    sg_datatables.twig.extension:
        class: Wg\UniversalDataTable\Twig\DataTableTwigExtension
        arguments: [@translator]
        tags:
            - { name: twig.extension }
    sg_datatables.query:
        class: Wg\UniversalDataTable\DataTable\Data\DataTableDataManager
        arguments: [@request_stack, @sg_datatables.serializer]
